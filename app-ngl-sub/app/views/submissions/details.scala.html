@()
@column()(value: Html) = {
	<div class="col-md-4 col-lg-4">
		@value
	</div>
}

<div class="row">
	<div class="col-md-12 col-lg-12">
	<div class="page-header">	
		<div class="btn-toolbar pull-right" >
			 <button class="btn btn-default" ng-disabled="!(sampleCheck && experimentCheck && runCheck && rawDataCheck)" ng-click="userValidate()" data-toggle="tooltip" title="@Messages("button.validate")" ><i class="fa fa-save"></i> @Messages("button.validate")</button>
			 <button class="btn btn-default" ng-if="mainService.isEditMode()" ng-click="cancel()" data-toggle="tooltip" title="@Messages("button.cancel")" ><i class="fa fa-undo"></i> @Messages("button.cancel")</button>
			 <button class="btn btn-default" ng-if="!mainService.isEditMode()" ng-click="activeEditMode()" data-toggle="tooltip" title="@Messages("button.edit")" ><i class="fa fa-edit"></i> @Messages("button.edit")</button>		 					
		</div>	 
	</div>
	</div>
</div>



<div class="row">
	<div class="col-md-12 col-lg-12" messages="messages"></div>
</div>
<!-- stopPropagation on checkbox prevent parents default behavior (stop <a> call) -->

<div class="row margin-bottom-7">
	<div class="col-md-12 col-lg-12">
		<ul class="nav nav-tabs margin-bottom-5">
			<li class="active"> <a data-target="#sample" data-toggle="tab"><input type="checkbox" ng-model="sampleCheck" ng-click="$event.stopPropagation();"/> @Messages("submissions.tabs.sample")</a></li>
			<li><a data-target="#experiment" data-toggle="tab"> <input type="checkbox" ng-model="experimentCheck" ng-click="$event.stopPropagation();"/> @Messages("submissions.tabs.experiment")</a></li>
			<li><a data-target="#run" data-toggle="tab"> <input type="checkbox" ng-model="runCheck" ng-click="$event.stopPropagation();"/> @Messages("submissions.tabs.run")</a></li>
			<li><a data-target="#rawData" data-toggle="tab"> <input type="checkbox" ng-model="rawDataCheck" ng-click="$event.stopPropagation();"/>  @Messages("submissions.tabs.rawData")</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="sample">
				<div datatable="sampleDT"></div>
			</div>
			<div class="tab-pane" id="experiment">
				<div datatable="experimentDT"></div>
			</div>
			<div class="tab-pane" id="run">
				<div datatable="runDT"></div>
			</div>
			<div class="tab-pane" id="rawData">
				<div datatable="rawDataDT"></div>
			</div>
		</div>
	</div>
</div>
