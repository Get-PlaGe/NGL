@(datatableConfig: views.components.datatable.DatatableConfig)
@import scala.collection.immutable._

@form() = {
<form class="well form-search">

		<select ng-model="form.etmanips.selected" ng-options="etmanip.name for etmanip in form.etmanips.options" id="etmanip" ng-change="search()">
				<option value="">@Messages("plates.select.etapemanips")</option>
			</select>
		
		<select ng-model="form.etmateriels.selected" ng-options="etmateriel.name for etmateriel in form.etmateriels.options" id="etmateriel" ng-change="search()">
				<option value="">@Messages("plates.select.etatmanips")</option>
			</select>
		
		<select ng-model="form.projects.selected" id="project" ng-options="project.name for project in form.projects.options" ng-change="search()">
				<option value="">@Messages("plates.select.project")</option>
			</select>
			
</form>
}

@button() = {
	<button class="btn" ng-disabled="!datatable.isSelect()" ng-click="addToBasket(datatable.getSelection(true))" data-toggle="tooltip" title="@Messages("button.addbasket")"><i class="icon-shopping-cart icon-large"></i> @if(!datatableConfig.compact){@(Messages("button.addbasket"))} (<span ng-bind="basket.length()"/>)</button>
}

<div ng-init="init()">  
 		@views.html.components.datatable.datatable(datatableConfig,form,button)		
</div>
