@(datatableConfig: views.components.datatable.DatatableConfig)

@form() = {
<form class="well form-search">
    <label class="radio inline">
    	<input type="radio" ng-model="archive" value="0" ng-change="search()">@Messages("archives.input_radio.0")    	
    </label>
    <label class="radio inline">
    	<input type="radio" ng-model="archive" value="1" ng-change="search()">@Messages("archives.input_radio.1")
    </label>
    <label class="radio inline">
   	 <input type="radio" ng-model="archive" value="2" ng-change="search()">@Messages("archives.input_radio.2")
    </label>
</form>
}
<div ng-init="init()">
@views.html.components.datatable.datatable(datatableConfig, form)		
</div>
