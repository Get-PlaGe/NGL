@()


<div class="thumbnail" data-target="#myImageModal" role="button" data-toggle="modal" 
ng-click="setImage(readset.treatments.taxonomy[(readset.treatments.taxonomy.pairs!==undefined)?'pairs':'read1'].phylogeneticTree.value,'phylogeneticTree','',treament.code!=undefined?treament.code:treatments.getTreatment().code, 
readset.treatments.taxonomy[(readset.treatments.taxonomy.pairs!==undefined)?'pairs':'read1'].phylogeneticTree.width,
readset.treatments.taxonomy[(readset.treatments.taxonomy.pairs!==undefined)?'pairs':'read1'].phylogeneticTree.height)">
	<a href="#">
    	<img id="phylogeneticTree" ng-src="data:image/png;base64,{{readset.treatments.taxonomy[(readset.treatments.taxonomy.pairs!==undefined)?'pairs':'read1'].phylogeneticTree.value}}" />	 
	</a>
</div>
