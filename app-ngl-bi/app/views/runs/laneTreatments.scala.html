@(code: String)

@if(code == "ngsrg-illumina") {
  <div ng-controller="LanesNGSRGCtrl" ng-init="init()">
  	<div datatable="lanesNGSRG"></div>
  </div>
} 

@if(code == "sav")  {
<div ng-controller="LanesSAVCtrl" ng-init="init()">

  <div datatable="lanesSAVR1" style="overflow-x:auto"></div>
  <div datatable="lanesSAVR2" style="overflow-x:auto"></div>
  </div>
}
