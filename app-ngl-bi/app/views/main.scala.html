@(title: String, nav: String = "", scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    	
    	<title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">   
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ngl.css")">
        
        <!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
			
        <script src="@routes.Assets.at("javascripts/jquery-1.8.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/TableTools.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/boostrap_tabletools.js")" type="text/javascript" charset="utf-8"></script>
        
        <script src="@routes.Assets.at("javascripts/ZeroClipboard.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/ngl.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Application.javascriptRoutes" type="text/javascript"></script>
        @scripts
    </head>
    <body data-spy="scroll" data-target=".subnav" data-offset="50">


  <!-- Navbar
    ================================================== -->
		
<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				
				<a class="brand" href="@routes.Application.index("home")">NGL</a>
				
					<ul class="nav">
						<li class="@("active".when(nav == "runs"))"><a href="@controllers.run.routes.Runs.home()">Runs</a>
						</li>						
					</ul>
					
					<div class="btn-group pull-right">
						<a href="#" data-toggle="dropdown" class="btn dropdown-toggle">
							<i class="icon-user"></i> Username <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li class="divider"></li>
							<li><a href="">Sign Out</a></li>
						</ul>
					</div>
				
				</div>
			</div>
		</div>
	
	<div class="container-fluid">
		@content
	</div>
</body>
    
</html>
