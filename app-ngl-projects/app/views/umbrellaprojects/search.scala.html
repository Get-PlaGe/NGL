@(isForm: Boolean)


@import views.html.helper._
@form() = {	
	@columnSearchForm{
		@formGroup{
			<input type="text" class="form-control" ng-model="searchService.form.projectCode" typeahead="project.code as project.code for project in lists.getUmbrellaProjects() | filter:$viewValue | limitTo:20" placeholder='@Messages("search.placeholder.umbrellaProject")'>				
		}
	}		
}


@if(isForm) {
	@searchForm(form)()()
}

@if(!isForm) {
	@searchForm()()()
}
