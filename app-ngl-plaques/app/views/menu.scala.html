@(nav: String = "")

@import play.mvc.Http.Context
  <!-- Navbar
    ================================================== -->
		
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="@controllers.main.tpl.routes.Main.home()">@Messages("application.name")@helper.env()</a>
    	</div>		
		<div class="collapse navbar-collapse">
    		<ul class="nav navbar-nav">
    			<li class="@("active".when(nav == "plates.new"))"><a href="@controllers.plates.tpl.routes.Plates.home("new")">@Messages("plates.menu.new")</a></li>
				<li class="@("active".when(nav == "plates.search"))"><a href="@controllers.plates.tpl.routes.Plates.home("search")">@Messages("plates.menu.search")</a></li>
				<li class="@("active".when(nav.startsWith("help")))">
					<a href="@routes.Assets.at("ngl-plates/documentation/DOC_UTILISATEUR.pdf")" target="doc">@Messages("docs.menu")</a>
				</li>	
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
				<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" id="user">
				<i class="fa fa-user"></i> @Context.current().request().username() <b class="caret"></b></a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="user">
						<li><a href="/authentication/logout">@Messages("authentification.dropdown_list.signout")</a></li>
				</ul>
				</li>				
			</ul>
		</div>
	</div>
</nav>
