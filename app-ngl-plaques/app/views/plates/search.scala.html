@()
@import views.html.helper._
@form() = {
	@columnSearchForm{
		@formGroup{
			<select class="form-control" ng-model="form.etmanips.selected" ng-options="etmanip.name for etmanip in form.etmanips.options" id="etmanip" ng-change="search()">
				<option value="">@Messages("plates.select.etapemanips")</option>
				</select>
		}
		@formGroup{
			<input type="text" class="form-control" ng-model="form.fromDate" placeholder='@Messages("search.placeholder.fromDate")'>
		}	
		
		
	}
	@columnSearchForm{
		@formGroup{		
			<select class="form-control" ng-model="form.projects.selected" id="project" ng-options="project.name for project in form.projects.options" ng-change="search()">
				<option value="">@Messages("plates.select.project")</option>
				</select>
		}
		@formGroup{
			<input type="text" class="form-control" ng-model="form.toDate" placeholder='@Messages("search.placeholder.toDate")'>
		}
	}
	
	@columnSearchForm{
		@formGroup{		
			<input type="text" class="form-control" ng-model="form.plaqueId" placeholder='@Messages("search.placeholder.regexPlaqueId")' title='@Messages("search.placeholder.regexPlaqueId")'>
		
		}
	}
	
	@columnSearchForm{
		@formGroup{		
			<input type="text" class="form-control" ng-model="form.matmanom" placeholder='@Messages("search.placeholder.regexMatmanom")' title='@Messages("search.placeholder.regexMatmanom")'>
		
		}
	}
	
	@columnSearchForm{
		@formGroup{		
			<select class="form-control" ng-model="form.users.selected" id="user" ng-options="user.name for user in form.users.options" ng-change="search()">
				<option value="">@Messages("plates.select.create.user")</option>
			</select>
		}
	}
}
@searchForm(form)()()
