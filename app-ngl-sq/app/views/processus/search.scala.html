@(datatableConfig: views.components.datatable.DatatableConfig)
@import scala.collection.immutable._
@form() = {
	<form class="well form-search form-vertical">
		<div id="processus"  class="control-group pull-left"> 
			<select ng-model="processType" ng-options="processType.name for processType in form.processTypes" ng-change="search()">
				<option value="">-- select process type --</option>
			</select>		
		</div>		
		<select ng-model="project" ng-options="project.code+'-'+project.name for project in form.projects" ng-change="search()">
			<option value="">-- select project --</option>
		</select>	
	</form>
}

@button() = {
	<button class="btn" ng-disabled="!datatable.isSelect()" ng-click="basket.add(datatable.getSelection(true))"><i class="icon-shopping-cart icon-large"></i> @(Messages("button.addbasket"))</button>
}

<div ng-init="init()">
	@views.html.components.datatable.datatable(datatableConfig, form,button)		
</div>
