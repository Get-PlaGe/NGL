@(datatableConfig: views.components.datatable.DatatableConfig)
@import scala.collection.immutable._
@form() = {
	<form class="well form-search form-vertical">
		<select ng-model="form.type" ng-options="typeCode.name for typeCode in lists.getTypes()" ng-change="changeTypeCode()">
			<option value="">@Messages("processes.select.processType")</option>
		</select>
		
		<select ng-model="form.project" ng-options="project.code+' - '+project.name for project in lists.getProjects()" ng-change="changeProject()">
			<option value="">@Messages("processes.select.project")</option>
		</select>
		
		<select ng-model="form.sample" ng-options="sample.code for sample in lists.getSamples()" ng-change="search()">
			<option value="">@Messages("processes.select.sample")-</option>
		</select>
	</form>
}

<div ng-init="init()">
	@views.html.components.datatable.datatable(datatableConfig, form)	
</div>
