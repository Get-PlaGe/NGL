@(datatableConfig: views.components.datatable.DatatableConfig)
@import scala.collection.immutable._
@form() = {
	<form class="well form-search form-vertical">
		<select ng-model="form.processTypes.selected" ng-options="processType.name for processType in form.processTypes.options" ng-change="changeProcessType()">
			<option value="">-- select process type --</option>
		</select>		
		
		<select ng-model="form.projects.selected" ng-options="project.code+' - '+project.name for project in form.projects.options" ng-change="changeProject()">
			<option value="">-- select project --</option>
		</select>
		
		<select ng-model="form.samples.selected" ng-options="sample.code for sample in form.samples.options" ng-change="search()">
			<option value="">-- select sample --</option>
		</select>	
	</form>
}

@button() = {
	<button class="btn" ng-disabled="!datatable.isSelect()" ng-click="basket.add(datatable.getSelection(true))" data-toggle="tooltip" title="@Messages("button.addbasket")"><i class="icon-shopping-cart icon-large"></i> @if(!datatableConfig.compact){@(Messages("button.addbasket"))} ({{basket.length()}})</button>
}

<div ng-init="init()">
	@views.html.components.datatable.datatable(datatableConfig, form,button)		
</div>
