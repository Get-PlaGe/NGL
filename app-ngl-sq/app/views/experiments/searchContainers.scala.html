@()
@import views.html.helper._
@form() = {
		@formGroup{
		<select class="form-control" ng-model="form.processCategory" ng-hide="newExperiment != 'new'" ng-options="processCategory.name for processCategory in lists.getProcessCategories()" ng-change="changeProcessCategory()">
			<option value="">@Messages("experiments.select.processCategory")</option>
		</select>
		}
		@formGroup{	
		<select class="form-control" ng-model="form.processType"  ng-options="processType.name for processType in lists.getProcessTypes()" ng-change="changeProcessType()">
			<option value="">@Messages("processes.select.processType")</option>
		</select>		
		}
		@formGroup{
		<select class="form-control" ng-model="form.experimentCategory" ng-hide="newExperiment != 'new'" ng-options="experimentCategory.name for experimentCategory in lists.getExperimentCategories()" ng-change="changeExperimentCategory()">
			<option value="">@Messages("experiments.select.experimentCategory")</option>
		</select>
		}
		@formGroup{	
		<select class="form-control" ng-model="form.experimentType" ng-disabled="!form.experimentCategory && newExperiment == 'new'" ng-options="experimentType.name for experimentType in lists.getExperimentTypes()" ng-change="changeExperimentType()">
			<option value="">@Messages("experiments.select.experimentType")</option>
		</select>
		}
		@formGroup{		
		<input class="form-control" type="text" ng-model="form.projectCode" typeahead="project.code as project.name for project in lists.getProjects() | filter:$viewValue | limitTo:20" data-min-length="1" data-items="20" placeholder='@Messages("search.placeholder.projects")'>
		}
		@formGroup{		
		<input class="form-control" type="text" ng-model="form.sampleCode" typeahead="sample.code as sample.name for sample in lists.getSamples() | filter:$viewValue | limitTo:20" ng-click="refreshSamples()" placeholder='@Messages("search.placeholder.samples")'>
		}
		<!--<bt-select ng-model="form.projects" bt-options="project.code as project.name+' - '+project.name for project in lists.getProjects()"  multiple="true" ng-change="changeProject()">
			<option value="">@Messages("processes.select.project")</option>
		</bt-select>-->
		
	
		<!-- <select ng-model="form.sample" ng-options="sample.code for sample in lists.getSamples()" ng-change="search()">
			<option value="">@Messages("processes.select.sample")-</option>
		</select>-->	
		
		@formGroup{		
		<input class="form-control" type="date" ng-model="form.fromDate" placeholder='@Messages("search.placeholder.fromDate")'>
		}
		@formGroup{		
		<input class="form-control" type="date" ng-model="form.toDate" placeholder='@Messages("search.placeholder.toDate")'>
		}
		@formGroup{		
		<input class="form-control" type="text" ng-model="form.users" typeahead="user.name as user.name for user in list.getUsers()" placeholder='@Messages("search.placeholder.users")'>
		}
}

@searchForm(form)()()
