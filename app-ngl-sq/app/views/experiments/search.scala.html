@()
<div ng-init="init()">
	<div datatable="datatable">
	<div dt-form>
		<form class="well form-search form-inline">
		<select ng-model="form.processCategory" ng-options="processCategory.name for processCategory in lists.getProcessCategories()" ng-change="changeProcessCategory()">
			<option value="">@Messages("experiments.select.processCategory")</option>
		</select>
	
		<select ng-model="form.processType"  ng-options="processType.name for processType in lists.getProcessTypes()" ng-change="changeProcessType()">
			<option value="">@Messages("processes.select.processType")</option>
		</select>
	
		<select ng-model="form.experimentCategory" ng-options="experimentCategory.name for experimentCategory in lists.getExperimentCategories()" ng-change="changeExperimentCategory()">
			<option value="">@Messages("experiments.select.experimentCategory")</option>
		</select>
		
		<select ng-model="form.type" ng-options="typeCode.name for typeCode in lists.getExperimentTypes()" ng-change="changeTypeCode()">
			<option value="">@Messages("experiment.select.experimentType")</option>
		</select>		
		
		<input type="text" ng-model="form.projectCodes" bs-typeahead="searchProjects" data-min-length="1" data-items="20" placeholder='@Messages("search.placeholder.projects")'>
		
		<!--<bt-select ng-model="form.projects" bt-options="project.code as project.name+' - '+project.name for project in lists.getProjects()"  multiple="true" ng-change="changeProject()">
			<option value="">@Messages("processes.select.project")</option>
		</bt-select>-->
		
		<input type="text" ng-model="form.sampleCodes" bs-typeahead="searchSamples" ng-click="refreshSamples()" data-min-length="1" data-items="20" placeholder='@Messages("search.placeholder.samples")'>
		
		<!-- <select ng-model="form.sample" ng-options="sample.code for sample in lists.getSamples()" ng-change="search()">
			<option value="">@Messages("processes.select.sample")-</option>
		</select>-->	
		
		<input type="date" ng-model="form.fromDate" placeholder='@Messages("search.placeholder.fromDate")'>
		<input type="date" ng-model="form.toDate" placeholder='@Messages("search.placeholder.toDate")'>
		
		
		<div class="btn-toolbar pull-right">
					<button type="submit" title='@Messages("button.search")' data-toggle="tooltip" ng-click="search()" class="btn btn-primary" ><i class="icon-search icon-large"></i></button>
					<button title='@Messages("button.reset")' data-toggle="tooltip" ng-click="reset()"  class="btn"><i class="icon-undo icon-large"></i></button>				 	
				</div>
	</form>
	</div>
	</div>	
</div>
