@(datatableConfig: views.components.datatable.DatatableConfig)
@import scala.collection.immutable._
@form() = {
	<form class="well form-search form-vertical">
		<select ng-model="form.typeCodes.selected" ng-options="typeCode.name for typeCode in form.typeCodes.options" ng-change="changeTypeCode()">
			<option value="">@Messages("experiment.select.experimentType")</option>
		</select>		
	</form>
}

<div ng-init="init()">
	@views.html.components.datatable.datatable(datatableConfig, form)	
</div>
