@(laneCount:java.lang.Integer)

<div class="row" ng-controller="FlowcellCtrl">
	<div ng-model="containers" droppable style="position:relative;float:left;width:200px;margin-right:20px">
		<p  ng-if="containers.length==0">Input</p>
		<table class="table" >
			<tr ng-model="container" ng-repeat="container in containers" draggable>
				<td>
					{{container.code}}
				</td>
			</tr>
		</table>
	</div>
	
	<table class="table" style="position:relative;float:left;width:200px">
	@for(i <- 0 to laneCount-1) {
	<tr>
		<td>
			@i
		</td>
		<td ng-model="flowcells[@i]" droppable style="width:200px;height:20px">
			<table class="table">
			<tr ng-repeat="flowcell in flowcells[@i]"  ng-model="flowcell"  draggable>
				<td>
					{{flowcell.code}}
				</td>
			</tr>
			</table>
		</td>
	</tr>
	}
</div>
