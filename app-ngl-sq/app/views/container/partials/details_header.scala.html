@()
<h1 ng-switch on="container.valuation.valid">
	<span ng-switch-when="FALSE" class="text-danger" ng-bind="container.code" />
	<span ng-switch-when="TRUE" class="text-success" ng-bind="container.code" />
	<span ng-switch-default class="mute" ng-bind="container.code" />
	<small ng-bind="container.state.code|codes:'state'" />
</h1>
