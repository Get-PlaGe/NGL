@()
<h1 ng-switch on="container.valuation.valid">
	<span ng-switch-when="FALSE" class="text-danger" ng-bind="container.code" ></span>
	<span ng-switch-when="TRUE" class="text-success" ng-bind="container.code" ></span>
	<span ng-switch-default class="mute" ng-bind="container.code" ></span>
	<small ng-bind="container.state.code|codes:'state'" ></small>
	
</h1>
<h5>
<div list-resize="container.fromTransformationTypeCodes|unique|codes:'type'" list-resize-min-size='3' horizontal></div>
</h5>
