@()
<div ng-init="init()">
	<div datatable="datatable">
	<div dt-form>
	<form class="well form-search form-inline">
		<select ng-model="form.containerSupportCategory" ng-options=" CategorySupport.code for CategorySupport in lists.getContainerSupportCategories()" ng-change="search()">
			<option value="">@Messages("containers.select.categorySupportCode")</option>
		</select>
	
		<select ng-model="form.containerCategory" ng-options="CategoryCode.name for CategoryCode in lists.getContainerCategories()" ng-change="search()">
			<option value="">@Messages("containers.select.categoryCode")</option>
		</select>		
		
		<div bt-select ng-model="form.fromExperimentTypeCodes" multiple="true" placeholder="@Messages("experiments.select.experimentTypeCode")" 
			bt-options="expType.code as expType.name for expType in lists.getExperimentTypes()"
			ng-disabled="!experiment.experimentInformation.enabled"
			ng-readonly="!experiment.experimentInformation.enabled">
		</div>
		
		<input type="text" ng-model="form.projectCode" typeahead="project.code as project.name for project in lists.getProjects() | filter:$viewValue | limitTo:20" placeholder='@Messages("search.placeholder.project")'>
		<input type="text" ng-model="form.sampleCode"  typeahead="sample.code as sample.name for sample in lists.getSamples() | filter:$viewValue | limitTo:20" ng-focus="refreshSamples()" placeholder='@Messages("search.placeholder.sample")'>
			
		
		<select ng-model="form.state" ng-options="stateCode.name for stateCode in lists.getStates()" ng-change="search()">
			<option value="">@Messages("containers.select.state")</option>
		</select>
		
		<div class="btn-toolbar pull-right">
					<button type="submit" title='@Messages("button.search")' data-toggle="tooltip" ng-click="search()" class="btn btn-primary" ><i class="icon-search icon-large"></i></button>
					<button title='@Messages("button.reset")' data-toggle="tooltip" ng-click="reset()"  class="btn"><i class="icon-undo icon-large"></i></button>				 	
		</div>
	</form>
	</div>
	</div>
</div>
