@()

@scripts() = {
    	<script src="@controllers.main.tpl.routes.Main.jsCodes" type="text/javascript" charset="utf-8"></script>
		<script src="@routes.Assets.at("ngl-sq/javascripts/containerSupports/scanner/app.js")" type="text/javascript" charset="utf-8"></script>
		<script src="@routes.Assets.at("ngl-common/javascripts/services/commons.js")" type="text/javascript" charset="utf-8"></script>
    	<script src="@routes.Assets.at("ngl-common/javascripts/services/list-resize.js")" type="text/javascript" charset="utf-8"></script>
		<script src="@routes.Assets.at("ngl-sq/javascripts/containerSupports/scanner/search-ctrl.js")" type="text/javascript" charset="utf-8"></script>
		<script src="@routes.Assets.at("ngl-sq/javascripts/containerSupports/scanner/services.js")" type="text/javascript" charset="utf-8"></script> 
		<script src="@controllers.containers.tpl.routes.ContainerSupports.javascriptRoutes" type="text/javascript" charset="utf-8"></script>
}

@css() = {
<link rel="stylesheet" href="@routes.Assets.at("ngl-sq/css/commons/commons.css")">
}


@views.html.main("containerSupports.scanner.title", menu("containerSupports.scanner"), scripts,css){
<div class="row scanner"  ng-controller="SearchScan" ng-app="home">
	<div class="col-xs-12">
	
		<div class="row">	
			<div class="col-xs-12">
				<form class="form-inline">
					<input id="scan" type="text" class="form-control input-sm" ng-model="searchService.form.code" ng-keydown="intercept($event)" placeholder='@Messages("search.placeholder.barCodes")' title='@Messages("search.placeholder.barCodes")'>										
				</form>
			</div>
		</div>
		
		<div class="row" ng-if="searchService.response.data">
			<div class="col-xs-12">
				<form class="form-horizontal">			
					<legend>
						<h5 ng-bind="searchService.response.data.code"></h5>
					</legend>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.fromTransformationTypeCodes")</label>
						<div class="col-xs-7">
							<div list-resize='{{searchService.response.data.fromTransformationTypeCodes}} | unique' list-resize-min-size='3'></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.creationDate")</label>
						<div class="col-xs-7">
							<p ng-bind="searchService.response.data.traceInformation.creationDate|date:'@Messages("date.format")'"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.createUser")</label>
						<div class="col-xs-7">
							<p ng-bind="searchService.response.data.traceInformation.createUser"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.projectCodes")</label>
						<div class="col-xs-7">
							<div list-resize='{{searchService.response.data.projectCodes}}' list-resize-min-size='3' vertical></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.sampleCodes.length")</label>
						<div class="col-xs-7">
							<p ng-bind="searchService.response.data.sampleCodes.length"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.sampleCodes")</label>
						<div class="col-xs-7">
							<div list-resize='{{searchService.response.data.sampleCodes}}' list-resize-min-size='3' vertical></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.categoryCode")</label>
						<div class="col-xs-7">
							<p ng-bind="searchService.response.data.categoryCode|codes:'container_support_cat'"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.state.code")</label>
						<div class="col-xs-7">
							<p ng-bind="searchService.response.data.state.code|codes:'state'"/>
						</div>
					</div>
							
					<div class="form-group">
						<label class="col-xs-5 control-label">@Messages("containerSupports.scanner.valid")</label>
						<div class="col-xs-7">
							<p ng-bind="searchService.response.data.valuation.valid|codes:'valuation'"/>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		
		<div class="row" ng-if="(searchService.response) && (searchService.response.status !== 200)">
			<div class="col-xs-12">
				<form class="form-horizontal form-control">			
					<div class="form-group  form-group-sm">
						<label class="col-xs-2 control-label" ng-bind="searchService.response.status"></label>
						<div class="col-xs-4">
							<p ng-bind="searchService.response.statusText"/>
						</div>
						<div class="col-xs-6" ng-show="(searchService.response.status === 404)">
							<p>@Messages("msg.notFound")</p>
						</div>
						<div class="col-xs-6" ng-show="(searchService.response.status === 500)">
							<p>@Messages("msg.internalError")</p>
						</div>					
					</div>
				</form>
			</div>
		</div>
	
	</div>
</div>
}
